<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Backyard</title>
</head>
<body>
	<h1>Multimedia en HTML5</h1>
	<!-- 
		Videos / audios que se cargan de forma nativa
		Videos / audios que se cargan desde alguna plataforma
		Chrome: Webkit
		Safari: Webkit
		Opera: 
		Mozilla: Gecko
		Internet: Tretis
	-->
	<video controls muted loop autoplay poster="multimedia/images/poster-video.jpg" width="500">
		<source src="multimedia/video/White-Stripes.mp4">
		<source src="multimedia/video/White-Stripes.webm">
	</video>

	<iframe width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>

	<iframe width="560" height="315" src="" frameborder="0" webkitallowfullscreen mozallowfullscreen></iframe>

	<audio controls autoplay loop muted>
		<source src="multimedia/audio/kick.wav">
		<source src="multimedia/audio/kick.mp3">
	</audio>
</body>
</html>
